
{{ block content }}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Human-AI Co-Learning</title>
        <style>
             @import url(http://fonts.googleapis.com/css?family=Lato:400,700,900);
            .form {
            }

                padding: 1em 0;

            }

                font-weight: normal;
            }
            .form .button-submit {
                font-weight: regular;
                color: #fff;
                font-size: 1em;
                padding: 0.8em 2em;
                border-radius: 50em;
                border: none;
                background: #5f7796;
                margin: 1em auto 0.3em;
                display: block;
                transition: all 0.2s linear;
            }
            .form .button-submit:hover {
                background: #374558;
            }
        </style>
        <style>
            span1 {
                font-weight:bold;
                color:#930000;

            flex: 1;

    </head>
    <script>
        var x = {{ ID }} - 100
        function round_left(){
            var y = 20 - x ;
            document.getElementById("round").innerHTML="本次标注任务剩余任务数量为："+y;
        }
        function uploaddata(){
            var answer = $("input[name='place1']:checked").val();
            document.getElementById("sen_result").value=answer;
        }
    </script>
</html>

<h3 align="center">The Co-design of an AI-Human Annotation Tool</h3>

<hr>

<h5 id="round" align="center">当前标注任务的位置是：
    <span>
        {{ ID }}/20
    </span>
</h5>

<b style="font-size: 20px;">微博内容:</b>
<div class="card bg-light m-3">
    <div class="card-body">
        <br>
    <p>{{ content_weibo }}</p>
    </div>
</div>
    <div class="form">
        <header>
            <h1>请根据微博内容判断该条微博所属的标签类别，你标注的结果将最终决定你的薪酬！</h1>
        </header>
        <div class="row" align="center">
            <div class="column">
                <input type="radio" name="place1" value="1" /><span2 style="font-size: 20px color= #000">  愤怒</span>
            </div>
            <div class="column">
                <input type="radio" name="place1" value="2" /><span2 style="font-size: 20px color= #000">  厌恶</span>
            </div>
            <div class="column">
                <input type="radio" name="place1" value="3" /><span2 style="font-size: 20px color= #000">  恐惧</span>
            </div>
            <div class="column">
                <input type="radio" name="place1" value="4" /><span2 style="font-size: 20px color= #000">  快乐</span>
            </div>
            <div class="column">
                <input type="radio" name="place1" value="5" /><span2 style="font-size: 20px color= #000">  喜欢</span>
            </div>
            <div class="column">
                <input type="radio" name="place1" value="6" /><span2 style="font-size: 20px color= #000">  惊讶</span>
            </div>
            <div class="column">
                <input type="radio" name="place1" value="7" /><span2 style="font-size: 20px color= #000">  悲伤</span>
            </div>
        </div>
        <br>
        <br>
        <button class="button-submit" onclick="uploaddata()">提交</button>

    <input type="hidden" name="sen_result" id="sen_result" />

</div>
</div>

    {{ formfield_errors 'sen_result' }}
